<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quant Invest Platform - All Screens Gallery</title>

  <!-- iOS-optimized Font Stack (System fonts + Inter fallback) -->
  <link rel="preconnect" href="https://rsms.me/">
  <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
  
  <!-- Consolidated CSS -->
  <link rel="stylesheet" href="css/main.css">

  <style>
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #0F172A, #1E293B);
      min-height: 100vh;
    }

    /* Gallery-specific: Force all iphone-frame-container to 430px width */
    .gallery-grid .iphone-frame-container {
      width: 430px;
      min-width: 430px;
    }

    .gallery-grid .iphone-frame {
      width: 430px;
      height: 960px;
      border-radius: 55px;
      padding: 12px;
    }

    .gallery-grid .iphone-screen {
      border-radius: 48px;
    }

    .gallery-grid .iphone-notch {
      top: 12px;
      width: 128px;
      height: 40px;
      border-radius: 0 0 20px 20px;
    }

    .gallery-grid .iphone-home-indicator {
      bottom: 20px;
      width: 130px;
      height: 5px;
    }

    .gallery-grid .iphone-status-bar {
      top: 12px;
      left: 12px;
      right: 12px;
      height: 66px;
      padding: 0 28px;
      padding-top: 10px;
      font-size: 18px;
    }

    .gallery-grid .iphone-screen::before {
      height: 66px;
    }

    /* Gallery grid - fixed columns for 430px frames */
    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, 430px);
      gap: 3rem;
      justify-content: center;
      align-items: start;
      padding: 3rem 2rem 4rem;
      max-width: 100%;
      margin: 0 auto;
    }

    /* Responsive adjustments for different screen sizes */
    @media (max-width: 1023px) {
      .gallery-grid {
        grid-template-columns: 430px;
        gap: 2.5rem;
      }
    }

    @media (min-width: 1024px) and (max-width: 1439px) {
      .gallery-grid {
        grid-template-columns: repeat(2, 430px);
        gap: 2.5rem;
      }
    }

    @media (min-width: 1440px) and (max-width: 1919px) {
      .gallery-grid {
        grid-template-columns: repeat(3, 430px);
        gap: 3rem;
      }
    }

    @media (min-width: 1920px) and (max-width: 2559px) {
      .gallery-grid {
        grid-template-columns: repeat(4, 430px);
        gap: 3.5rem;
      }
    }

    @media (min-width: 2560px) {
      .gallery-grid {
        grid-template-columns: repeat(5, 430px);
        gap: 4rem;
      }
    }

    .screen-category {
      font-size: 10px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      color: rgba(255, 255, 255, 0.5);
      margin-top: 0.25rem;
    }

    /* Header styles - ensure all text is white */
    header * {
      color: white;
    }

    header h1, header span, header a {
      color: white;
    }

    /* Language Switcher */
    .lang-switcher {
      position: relative;
    }

    .lang-button {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.5rem 1rem;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 0.5rem;
      color: white;
      font-size: 0.875rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .lang-button:hover {
      background: rgba(255, 255, 255, 0.15);
      border-color: rgba(255, 255, 255, 0.3);
    }

    .lang-dropdown {
      position: absolute;
      top: calc(100% + 0.5rem);
      right: 0;
      min-width: 160px;
      background: rgba(30, 41, 59, 0.95);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 0.75rem;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
      overflow: hidden;
      opacity: 0;
      visibility: hidden;
      transform: translateY(-8px);
      transition: all 0.2s ease;
      z-index: 50;
    }

    .lang-dropdown.active {
      opacity: 1;
      visibility: visible;
      transform: translateY(0);
    }

    .lang-option {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      padding: 0.75rem 1rem;
      color: white;
      font-size: 0.875rem;
      cursor: pointer;
      transition: background 0.15s ease;
    }

    .lang-option:hover {
      background: rgba(255, 255, 255, 0.1);
    }

    .lang-option.active {
      background: rgba(59, 130, 246, 0.2);
      font-weight: 600;
    }

    .lang-option .flag {
      font-size: 1.25rem;
    }

    .lang-option .check-icon {
      margin-left: auto;
      width: 1rem;
      height: 1rem;
      color: #3b82f6;
    }
  </style>
</head>
<body class="bg-gradient-to-b from-slate-900 to-slate-800 text-white">

  <!-- Header -->
  <header class="bg-gradient-to-b from-slate-900 to-slate-800 border-b border-slate-700 sticky top-0 z-40">
    <div class="max-w-[2000px] mx-auto px-6 py-4">
      <div class="flex items-center justify-between">
        <!-- Left: Logo + Title -->
        <div class="flex items-center gap-3">
          <svg class="w-8 h-8 text-red-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path>
          </svg>
          <h1 class="text-xl font-semibold text-white">
            <span id="gallery-subtitle">Quant Invest</span>
            <span class="text-sm font-normal text-white opacity-70 ml-2" id="gallery-title">All Screens Gallery</span>
          </h1>
        </div>

        <!-- Right: Language Switcher + Navigation -->
        <div class="flex items-center gap-3">
          <!-- Language Switcher -->
          <div class="lang-switcher">
            <button class="lang-button" id="lang-switcher-btn">
              <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5h12M9 3v2m1.048 9.5A18.022 18.022 0 016.412 9m6.088 9h7M11 21l5-10 5 10M12.751 5C11.783 10.77 8.07 15.61 3 18.129"></path>
              </svg>
              <span id="current-lang-text">EN</span>
              <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
              </svg>
            </button>
            <div class="lang-dropdown" id="lang-dropdown">
              <div class="lang-option active" data-lang="en">
                <span class="flag">üá¨üáß</span>
                <span>English</span>
                <svg class="check-icon" fill="currentColor" viewBox="0 0 20 20">
                  <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd"></path>
                </svg>
              </div>
              <div class="lang-option" data-lang="zh">
                <span class="flag">üá®üá≥</span>
                <span>ÁÆÄ‰Ωì‰∏≠Êñá</span>
                <svg class="check-icon" fill="currentColor" viewBox="0 0 20 20" style="visibility: hidden;">
                  <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd"></path>
                </svg>
              </div>
            </div>
          </div>

          <!-- Single View Link -->
          <a href="index.html" class="px-4 py-2 bg-blue-600 hover:bg-blue-700 rounded-lg text-sm font-medium transition-colors flex items-center gap-2">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14"></path>
            </svg>
            <span id="single-view-text">Single View</span>
          </a>
        </div>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <main class="max-w-[2000px] mx-auto px-6 py-8">
    <!-- Gallery Grid -->
    <div id="gallery-grid" class="gallery-grid">
      <!-- All 15 frames will be generated here by gallery.js -->
    </div>

    <!-- Info Footer -->
    <div class="mt-12 text-center text-sm text-gray-500">
      <p id="screens-count-text">Displaying all 15 wireframe screens | iPhone 14/15 Pro mockups</p>
    </div>
  </main>

  <!-- Gallery JavaScript -->
  <script type="module" src="js/gallery.js"></script>

  <!-- Language Switcher JavaScript -->
  <script type="module">
    import { getLang } from './js/i18n.js';
    import { Toast } from './js/ios-enhancements.js';
    import { reloadAllFrames } from './js/gallery.js';

    // Language Switcher Functionality
    const langButton = document.getElementById('lang-switcher-btn');
    const langDropdown = document.getElementById('lang-dropdown');
    const currentLangText = document.getElementById('current-lang-text');
    const langOptions = document.querySelectorAll('.lang-option');

    // Get current language from localStorage
    let currentLang = getLang();

    // Function to update all translatable text on the page
    function translatePage() {
      // Force re-read from localStorage to get latest language
      const currentLanguage = localStorage.getItem('lang') || 'en';
      
      // Get translations object directly for current language
      const translations = {
        en: {
          subtitle: 'Quant Invest',
          title: 'All Screens Gallery',
          singleView: 'Single View',
          screensCount: 'Displaying all 15 wireframe screens | iPhone 14/15 Pro mockups'
        },
        zh: {
          subtitle: 'ÈáèÂåñÊäïËµÑ',
          title: 'ÂÖ®ÈÉ®Â±èÂπïÁîªÂªä',
          singleView: 'ÂçïÂ±èËßÜÂõæ',
          screensCount: 'ÊòæÁ§∫ÂÖ®ÈÉ®15‰∏™Á∫øÊ°ÜÂ±èÂπï | iPhone 14/15 Pro Ê®°Âûã'
        }
      };
      
      const texts = translations[currentLanguage];
      
      // Header texts
      const subtitle = document.getElementById('gallery-subtitle');
      const title = document.getElementById('gallery-title');
      const singleView = document.getElementById('single-view-text');
      const screensCount = document.getElementById('screens-count-text');
      
      if (subtitle) subtitle.textContent = texts.subtitle;
      if (title) title.textContent = texts.title;
      if (singleView) singleView.textContent = texts.singleView;
      if (screensCount) screensCount.textContent = texts.screensCount;
      
      console.log(`Translated to ${currentLanguage}:`, texts);
    }

    // Initialize UI based on current language
    function updateLanguageUI() {
      currentLangText.textContent = currentLang.toUpperCase();
      
      langOptions.forEach(option => {
        const lang = option.getAttribute('data-lang');
        const checkIcon = option.querySelector('.check-icon');
        
        if (lang === currentLang) {
          option.classList.add('active');
          checkIcon.style.visibility = 'visible';
        } else {
          option.classList.remove('active');
          checkIcon.style.visibility = 'hidden';
        }
      });

      // Translate all text content
      translatePage();
    }

    // Toggle dropdown
    langButton.addEventListener('click', (e) => {
      e.stopPropagation();
      langDropdown.classList.toggle('active');
    });

    // Close dropdown when clicking outside
    document.addEventListener('click', () => {
      langDropdown.classList.remove('active');
    });

    // Prevent dropdown from closing when clicking inside
    langDropdown.addEventListener('click', (e) => {
      e.stopPropagation();
    });

    // Handle language selection
    langOptions.forEach(option => {
      option.addEventListener('click', () => {
        const selectedLang = option.getAttribute('data-lang');
        
        if (selectedLang !== currentLang) {
          console.log(`Changing language from ${currentLang} to ${selectedLang}`);
          
          // Update current language
          currentLang = selectedLang;
          
          // Save to localStorage FIRST
          localStorage.setItem('lang', selectedLang);
          
          // Update UI and translate IMMEDIATELY (no delay needed)
          updateLanguageUI();
          
          // Reload all iframe screens to pick up new language
          console.log('Reloading all iframe screens...');
          reloadAllFrames();
          
          // Dispatch language change event for other components
          window.dispatchEvent(new Event('languagechange'));
          
          // Show iOS-style toast notification with inline translation
          const toastMessages = {
            en: { prefix: 'Language changed', name: 'English' },
            zh: { prefix: 'ËØ≠Ë®ÄÂ∑≤ÂàáÊç¢', name: 'ÁÆÄ‰Ωì‰∏≠Êñá' }
          };
          const msg = toastMessages[selectedLang];
          Toast.success(`${msg.prefix}: ${msg.name}`);
          
          console.log(`Language changed successfully to ${selectedLang}`);
        }
        
        // Close dropdown
        langDropdown.classList.remove('active');
      });
    });

    // Listen for language changes from other sources
    window.addEventListener('languagechange', () => {
      currentLang = getLang();
      updateLanguageUI();
    });

    // Initialize
    updateLanguageUI();
  </script>
</body>
</html>
