<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Log In - Quant Invest</title>

  <!-- iOS-optimized Font Stack (System fonts + Inter fallback) -->
  <link rel="preconnect" href="https://rsms.me/">
  <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
  <link rel="stylesheet" href="../css/main.css">

</head>
<body class="bg-gray-50 font-sans">

  <main class="min-h-screen flex items-center justify-center p-4">
    <div class="bg-white rounded-lg shadow-xl max-w-md w-full p-8">
      <div class="text-center mb-8">
        <h1 class="text-3xl font-bold text-primary" id="app-name">Quant Invest</h1>
        <p class="text-gray-600 mt-2" id="welcome-message">Welcome back</p>
      </div>

      <form id="login-form" class="space-y-6">
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700 mb-2" id="email-label">
            Email Address
          </label>
          <input
            type="email"
            id="email"
            name="email"
            required
            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-accent focus:border-transparent"
            placeholder="you@example.com"
            aria-required="true"
          />
        </div>

        <div>
          <label for="password" class="block text-sm font-medium text-gray-700 mb-2" id="password-label">
            Password
          </label>
          <input
            type="password"
            id="password"
            name="password"
            required
            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-accent focus:border-transparent"
            placeholder="••••••••"
            aria-required="true"
          />
        </div>

        <div class="flex items-center justify-between">
          <div class="checkbox-group">
            <input type="checkbox" id="remember" name="remember" aria-describedby="remember-label">
            <label for="remember" class="checkbox-label" id="remember-label">Remember me</label>
          </div>
          <a href="#" class="text-sm text-accent hover:underline" id="forgot-password">
            Forgot Password?
          </a>
        </div>

        <button
          type="submit"
          class="w-full px-6 py-3 bg-accent text-white font-semibold rounded-lg hover:bg-accent/90 focus:outline-none focus:ring-2 focus:ring-accent transition-colors"
          id="login-button"
        >
          Log In
        </button>
      </form>

      <div class="mt-6 text-center">
        <p class="text-sm text-gray-600">
          <span id="no-account-text">Don't have an account?</span>
          <a href="#/register" class="text-accent font-semibold hover:underline ml-1" id="register-link">
            Create Account
          </a>
        </p>
      </div>
    </div>
  </main>

  <script type="module">
    import { handleLogin } from '../js/interactions.js';
    import { t, getLang } from '../js/i18n.js';
    import { Toast, FormValidator } from '../js/ios-enhancements.js';

    // Apply translations
    function applyTranslations() {
      document.getElementById('app-name').textContent = t('auth.appName');
      document.getElementById('email-label').textContent = t('auth.email');
      document.getElementById('password-label').textContent = t('auth.password');
      document.getElementById('remember-label').textContent = 'Remember me';
      document.getElementById('forgot-password').textContent = t('auth.forgotPassword');
      document.getElementById('login-button').textContent = t('auth.login');
      document.getElementById('no-account-text').textContent = t('auth.noAccount');
      document.getElementById('register-link').textContent = t('auth.register');
    }

    // Initialize iOS-style form validation
    const form = document.getElementById('login-form');
    const validator = new FormValidator(form);

    // Enhanced form handler with iOS feedback
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      if (!validator.validateForm()) {
        Toast.error('Please fix the errors above');
        return;
      }

      // Show loading state
      const submitBtn = form.querySelector('button[type="submit"]');
      const originalText = submitBtn.textContent;
      submitBtn.disabled = true;
      submitBtn.innerHTML = '<span class="spinner-ios"></span> Signing in...';

      try {
        await handleLogin(e);
        Toast.success('Welcome back!');
      } catch (error) {
        Toast.error(error.message || 'Login failed. Please try again.');
        submitBtn.disabled = false;
        submitBtn.textContent = originalText;
      }
    });

    // Listen for language changes
    window.addEventListener('languagechange', () => {
      location.reload();
    });

    // Apply on load
    applyTranslations();
  </script>
</body>
</html>
