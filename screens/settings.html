<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Settings - Quant Invest</title>

  <!-- iOS-optimized Font Stack (System fonts + Inter fallback) -->
  <link rel="preconnect" href="https://rsms.me/">
  <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
  <link rel="stylesheet" href="../css/main.css">

</head>
<body class="bg-gray-50 font-sans">

  <main id="settings-content" class="min-h-screen p-4 md:p-6">
    <!-- Content will be rendered here -->
  </main>

  <script type="module">
    import { t } from '../js/i18n.js';

    function renderSettings() {
      const content = document.getElementById('settings-content');

      // Title
      const titleHtml = `
        <h1 class="text-2xl font-bold text-primary mb-6">${t('settings.title')}</h1>
      `;

      // Settings sections
      const sectionsHtml = `
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
          <!-- Profile Section -->
          <a href="#/settings/profile" class="bg-white rounded-lg p-6 shadow-sm border border-gray-200 hover:border-accent hover:shadow-md transition-all focus:outline-none focus:ring-2 focus:ring-accent">
            <div class="flex items-start justify-between">
              <div>
                <div class="flex items-center mb-2">
                  <svg class="w-6 h-6 text-accent mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                  </svg>
                  <h2 class="text-lg font-semibold text-primary">${t('settings.profile')}</h2>
                </div>
                <p class="text-sm text-gray-600">Manage your personal information and preferences</p>
              </div>
              <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
              </svg>
            </div>
          </a>

          <!-- Security Section -->
          <a href="#/settings/security" class="bg-white rounded-lg p-6 shadow-sm border border-gray-200 hover:border-accent hover:shadow-md transition-all focus:outline-none focus:ring-2 focus:ring-accent">
            <div class="flex items-start justify-between">
              <div>
                <div class="flex items-center mb-2">
                  <svg class="w-6 h-6 text-accent mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
                  </svg>
                  <h2 class="text-lg font-semibold text-primary">${t('settings.security')}</h2>
                </div>
                <p class="text-sm text-gray-600">Password, two-factor authentication, and security settings</p>
              </div>
              <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
              </svg>
            </div>
          </a>

          <!-- Bank Accounts Section -->
          <a href="#/settings/banks" class="bg-white rounded-lg p-6 shadow-sm border border-gray-200 hover:border-accent hover:shadow-md transition-all focus:outline-none focus:ring-2 focus:ring-accent">
            <div class="flex items-start justify-between">
              <div>
                <div class="flex items-center mb-2">
                  <svg class="w-6 h-6 text-accent mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 10h18M7 15h1m4 0h1m-7 4h12a3 3 0 003-3V8a3 3 0 00-3-3H6a3 3 0 00-3 3v8a3 3 0 003 3z"></path>
                  </svg>
                  <h2 class="text-lg font-semibold text-primary">${t('settings.banks')}</h2>
                </div>
                <p class="text-sm text-gray-600">Manage linked bank accounts for deposits and withdrawals</p>
              </div>
              <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
              </svg>
            </div>
          </a>
        </div>
      `;

      content.innerHTML = `
        ${titleHtml}
        ${sectionsHtml}
      `;
    }

    // Listen for language changes
    window.addEventListener('languagechange', () => {
      location.reload();
    });

    // Render on load
    renderSettings();
  </script>
</body>
</html>
