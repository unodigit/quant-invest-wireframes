<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enter Amount - Quant Invest</title>

  <!-- iOS-optimized Font Stack (System fonts + Inter fallback) -->
  <link rel="preconnect" href="https://rsms.me/">
  <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
  <link rel="stylesheet" href="../css/main.css">

</head>
<body class="bg-gray-50 font-sans">

  <main id="allocate-content" class="min-h-screen p-4 md:p-6 flex flex-col">
    <!-- Content will be rendered here -->
  </main>

  <script type="module">
    import { mockData, getCurrentUser, getPortfolioByUserId, formatCurrency } from '../js/data.js';
    import { Stepper } from '../js/ui.js';
    import { proceedToConfirm } from '../js/interactions.js';
    import { t } from '../js/i18n.js';

    // Get selected strategy from session storage
    const strategyId = sessionStorage.getItem('selectedStrategy');
    const strategy = mockData.strategies.find(s => s.id === strategyId);

    if (!strategy) {
      window.location.hash = '#/allocate/select';
    }

    const user = getCurrentUser();
    const portfolio = getPortfolioByUserId(user.id);

    // Calculate available balance
    const allocatedTotal = portfolio.strategies.reduce((sum, sid) => {
      const strat = mockData.strategies.find(s => s.id === sid);
      return sum + (strat?.allocatedAmount || 0);
    }, 0);
    const availableBalance = portfolio.totalValueAUD - allocatedTotal;

    function renderAllocateStep2() {
      const content = document.getElementById('allocate-content');

      // Back button
      const backButton = `
        <a href="#/allocate/select" class="inline-flex items-center text-accent hover:underline mb-6">
          <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
          </svg>
          ${t('common.back')}
        </a>
      `;

      // Stepper
      const stepperHtml = Stepper({
        steps: [
          { label: t('allocate.selectStrategy') },
          { label: t('allocate.enterAmount') },
          { label: t('allocate.confirm') }
        ],
        currentStep: 2
      });

      // Title
      const strategyName = strategy && strategy.name ? strategy.name : 'Strategy';
      const titleHtml = `
        <h1 class="text-2xl font-bold text-primary mb-2">${t('allocate.amountLabel')}</h1>
        <p class="text-gray-600 mb-6">Selected: <span class="font-semibold">${strategyName}</span></p>
      `;

      // Amount form
      const formHtml = `
        <div class="max-w-2xl bg-white rounded-lg p-8 shadow-sm border border-gray-200">
          <form id="amount-form" class="space-y-6">
            <div>
              <label for="amount" class="block text-sm font-medium text-gray-700 mb-2">
                ${t('allocate.amount')} (AUD)
              </label>
              <div class="relative">
                <span class="absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-500 text-lg">$</span>
                <input
                  type="number"
                  id="amount"
                  name="amount"
                  required
                  min="${strategy && strategy.minInvestment ? strategy.minInvestment : 1000}"
                  max="${availableBalance}"
                  step="100"
                  class="w-full pl-8 pr-4 py-4 text-2xl border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-accent focus:border-transparent"
                  placeholder="0.00"
                  aria-required="true"
                />
              </div>
              <p class="text-sm text-gray-500 mt-2">
                ${t('allocate.available')}: <span class="font-semibold">${formatCurrency(availableBalance)}</span>
              </p>
              <p class="text-xs text-gray-500 mt-1">
                Minimum investment: ${formatCurrency(strategy && strategy.minInvestment ? strategy.minInvestment : 1000)}
              </p>
            </div>

            <div class="bg-blue-50 border-l-4 border-blue-400 p-4">
              <p class="text-sm text-blue-700">
                Funds will be allocated to <strong>${strategyName}</strong>. You can withdraw at any time subject to market conditions.
              </p>
            </div>
          </form>

          <!-- Quick amount buttons -->
          <div class="mt-6 pt-6 border-t border-gray-200">
            <p class="text-sm font-medium text-gray-700 mb-3">Quick amounts:</p>
            <div class="grid grid-cols-4 gap-2">
              <button onclick="setAmount(${strategy && strategy.minInvestment ? strategy.minInvestment : 1000})" class="px-3 py-2 text-sm bg-gray-100 text-gray-700 rounded hover:bg-gray-200 focus:outline-none focus:ring-2 focus:ring-accent">
                Min
              </button>
              <button onclick="setAmount(${Math.round(availableBalance * 0.25)})" class="px-3 py-2 text-sm bg-gray-100 text-gray-700 rounded hover:bg-gray-200 focus:outline-none focus:ring-2 focus:ring-accent">
                25%
              </button>
              <button onclick="setAmount(${Math.round(availableBalance * 0.5)})" class="px-3 py-2 text-sm bg-gray-100 text-gray-700 rounded hover:bg-gray-200 focus:outline-none focus:ring-2 focus:ring-accent">
                50%
              </button>
              <button onclick="setAmount(${Math.round(availableBalance)})" class="px-3 py-2 text-sm bg-gray-100 text-gray-700 rounded hover:bg-gray-200 focus:outline-none focus:ring-2 focus:ring-accent">
                Max
              </button>
            </div>
          </div>
        </div>
      `;
      
      // Action buttons at the bottom
      const actionButtonsHtml = `
        <div class="mt-auto pt-6 max-w-2xl w-full">
          <div class="flex gap-3">
            <a href="#/allocate/select" class="flex-1 px-6 py-3 bg-white text-primary font-semibold rounded-lg border-2 border-primary hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-accent transition-colors text-center">
              ${t('common.back')}
            </a>
            <button
              type="button"
              onclick="document.getElementById('amount-form').requestSubmit()"
              class="flex-1 px-6 py-3 bg-accent text-white font-semibold rounded-lg hover:bg-accent/90 focus:outline-none focus:ring-2 focus:ring-accent transition-colors"
            >
              ${t('allocate.next')}
            </button>
          </div>
        </div>
      `;

      content.innerHTML = `
        <div class="flex-1">
          ${backButton}
          ${stepperHtml}
          ${titleHtml}
          ${formHtml}
        </div>
        ${actionButtonsHtml}
      `;

      // Attach form handler
      document.getElementById('amount-form').addEventListener('submit', proceedToConfirm);
    }

    // Quick amount setter
    window.setAmount = function(amount) {
      document.getElementById('amount').value = amount;
    };

    // Make proceedToConfirm globally available
    window.proceedToConfirm = proceedToConfirm;

    // Listen for language changes
    window.addEventListener('languagechange', () => {
      location.reload();
    });

    // Render on load
    renderAllocateStep2();
  </script>
</body>
</html>
