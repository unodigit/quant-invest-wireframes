<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Account - Quant Invest</title>

  <!-- iOS-optimized Font Stack (System fonts + Inter fallback) -->
  <link rel="preconnect" href="https://rsms.me/">
  <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
  <link rel="stylesheet" href="../css/main.css">

</head>
<body class="bg-gray-50 font-sans">

  <main class="min-h-screen flex items-center justify-center p-4">
    <div class="bg-white rounded-lg shadow-xl max-w-md w-full p-8">
      <div class="text-center mb-8">
        <h1 class="text-3xl font-bold text-primary" id="app-name">Quant Invest</h1>
        <p class="text-gray-600 mt-2" id="create-account-text">Create your account</p>
      </div>

      <form id="register-form" class="space-y-6">
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700 mb-2" id="email-label">
            Email Address
          </label>
          <input
            type="email"
            id="email"
            name="email"
            required
            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-accent focus:border-transparent"
            placeholder="you@example.com"
            aria-required="true"
          />
        </div>

        <div>
          <label for="password" class="block text-sm font-medium text-gray-700 mb-2" id="password-label">
            Password
          </label>
          <input
            type="password"
            id="password"
            name="password"
            required
            minlength="8"
            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-accent focus:border-transparent"
            placeholder="••••••••"
            aria-required="true"
          />
          <p class="text-xs text-gray-500 mt-1">Minimum 8 characters</p>
        </div>

        <div>
          <label for="confirmPassword" class="block text-sm font-medium text-gray-700 mb-2" id="confirm-password-label">
            Confirm Password
          </label>
          <input
            type="password"
            id="confirmPassword"
            name="confirmPassword"
            required
            minlength="8"
            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-accent focus:border-transparent"
            placeholder="••••••••"
            aria-required="true"
          />
        </div>

        <div class="checkbox-group align-start">
          <input type="checkbox" id="terms" name="terms" required aria-required="true" aria-describedby="terms-label">
          <label for="terms" class="checkbox-label" id="terms-label">I accept the Terms of Service</label>
        </div>

        <button
          type="submit"
          class="w-full px-6 py-3 bg-accent text-white font-semibold rounded-lg hover:bg-accent/90 focus:outline-none focus:ring-2 focus:ring-accent transition-colors"
          id="register-button"
        >
          Create Account
        </button>
      </form>

      <div class="mt-6 text-center">
        <p class="text-sm text-gray-600">
          <span id="have-account-text">Already have an account?</span>
          <a href="#/login" class="text-accent font-semibold hover:underline ml-1" id="login-link">
            Log In
          </a>
        </p>
      </div>
    </div>
  </main>

  <script type="module">
    import { handleRegister } from '../js/interactions.js';
    import { t } from '../js/i18n.js';

    // Apply translations
    function applyTranslations() {
      document.getElementById('app-name').textContent = t('auth.appName');
      document.getElementById('email-label').textContent = t('auth.email');
      document.getElementById('password-label').textContent = t('auth.password');
      document.getElementById('confirm-password-label').textContent = t('auth.confirmPassword');
      document.getElementById('terms-label').textContent = t('auth.termsAccept');
      document.getElementById('register-button').textContent = t('auth.register');
      document.getElementById('login-link').textContent = t('auth.login');
    }

    // Attach form handler
    document.getElementById('register-form').addEventListener('submit', handleRegister);

    // Listen for language changes
    window.addEventListener('languagechange', () => {
      location.reload();
    });

    // Apply on load
    applyTranslations();
  </script>
</body>
</html>
