<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Settings - Quant Invest</title>

  <!-- iOS-optimized Font Stack (System fonts + Inter fallback) -->
  <link rel="preconnect" href="https://rsms.me/">
  <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
  <link rel="stylesheet" href="../css/main.css">

</head>
<body class="bg-gray-50 font-sans">

  <main id="profile-content" class="min-h-screen p-4 md:p-6">
    <!-- Content will be rendered here -->
  </main>

  <script type="module">
    import { getCurrentUser } from '../js/data.js';
    import { saveProfile } from '../js/interactions.js';
    import { t, setLang, getLang } from '../js/i18n.js';

    const user = getCurrentUser();

    function renderProfile() {
      const content = document.getElementById('profile-content');

      // Back button
      const backButton = `
        <a href="#/settings" class="inline-flex items-center text-accent hover:underline mb-6">
          <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
          </svg>
          ${t('common.back')}
        </a>
      `;

      // Title
      const titleHtml = `
        <h1 class="text-2xl font-bold text-primary mb-6">${t('settings.profile')}</h1>
      `;

      // Profile form
      const formHtml = `
        <div class="max-w-2xl bg-white rounded-lg p-8 shadow-sm border border-gray-200">
          <form id="profile-form" class="space-y-6">
            <div>
              <label for="name" class="block text-sm font-medium text-gray-700 mb-2">
                ${t('settings.name')}
              </label>
              <input
                type="text"
                id="name"
                name="name"
                value="${user.name}"
                required
                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-accent focus:border-transparent"
              />
            </div>

            <div>
              <label for="email" class="block text-sm font-medium text-gray-700 mb-2">
                ${t('settings.email')}
              </label>
              <input
                type="email"
                id="email"
                name="email"
                value="${user.email}"
                required
                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-accent focus:border-transparent"
              />
            </div>

            <div>
              <label for="phone" class="block text-sm font-medium text-gray-700 mb-2">
                ${t('settings.phone')}
              </label>
              <input
                type="tel"
                id="phone"
                name="phone"
                value="${user.phone}"
                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-accent focus:border-transparent"
              />
            </div>

            <div>
              <label for="language" class="block text-sm font-medium text-gray-700 mb-2">
                ${t('settings.language')}
              </label>
              <select
                id="language"
                name="language"
                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-accent focus:border-transparent"
                onchange="handleLanguageChange(this.value)"
              >
                <option value="en" ${getLang() === 'en' ? 'selected' : ''}>English</option>
                <option value="zh" ${getLang() === 'zh' ? 'selected' : ''}>简体中文</option>
              </select>
            </div>

            <div class="pt-4 border-t border-gray-200">
              <button
                type="submit"
                class="w-full px-6 py-3 bg-accent text-white font-semibold rounded-lg hover:bg-accent/90 focus:outline-none focus:ring-2 focus:ring-accent transition-colors"
              >
                ${t('common.save')}
              </button>
            </div>
          </form>
        </div>
      `;

      content.innerHTML = `
        ${backButton}
        ${titleHtml}
        ${formHtml}
      `;

      // Attach form handler
      document.getElementById('profile-form').addEventListener('submit', saveProfile);
    }

    // Handle language change
    window.handleLanguageChange = function(lang) {
      setLang(lang);
    };

    // Make saveProfile globally available
    window.saveProfile = saveProfile;

    // Listen for language changes
    window.addEventListener('languagechange', () => {
      location.reload();
    });

    // Render on load
    renderProfile();
  </script>
</body>
</html>
