<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Withdraw Funds - Quant Invest</title>

  <!-- iOS-optimized Font Stack (System fonts + Inter fallback) -->
  <link rel="preconnect" href="https://rsms.me/">
  <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
  <link rel="stylesheet" href="../css/main.css">

</head>
<body class="bg-gray-50 font-sans">

  <main id="withdraw-content" class="min-h-screen p-4 md:p-6">
    <!-- Content will be rendered here -->
  </main>

  <script type="module">
    import { mockData, getCurrentUser, getPortfolioByUserId, formatCurrency } from '../js/data.js';
    import { confirmWithdrawal } from '../js/interactions.js';
    import { t } from '../js/i18n.js';

    const user = getCurrentUser();
    const portfolio = getPortfolioByUserId(user.id);

    function renderWithdraw() {
      const content = document.getElementById('withdraw-content');

      // Back button
      const backButton = `
        <a href="#/dashboard" class="inline-flex items-center text-accent hover:underline mb-6">
          <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
          </svg>
          ${t('common.back')}
        </a>
      `;

      // Title
      const titleHtml = `
        <h1 class="text-2xl font-bold text-primary mb-6">${t('banking.withdrawTitle')}</h1>
      `;

      // Available balance
      const availableBalance = portfolio.totalValueAUD;

      // Withdraw form
      const withdrawHtml = `
        <div class="max-w-2xl bg-white rounded-lg p-8 shadow-sm border border-gray-200">
          <form id="withdraw-form" class="space-y-6">
            <div>
              <label for="amount" class="block text-sm font-medium text-gray-700 mb-2">
                ${t('banking.withdrawAmount')} (AUD)
              </label>
              <div class="relative">
                <span class="absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-500 text-lg">$</span>
                <input
                  type="number"
                  id="amount"
                  name="amount"
                  required
                  min="100"
                  max="${availableBalance}"
                  step="10"
                  class="w-full pl-8 pr-4 py-4 text-2xl border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-accent focus:border-transparent"
                  placeholder="0.00"
                />
              </div>
              <p class="text-sm text-gray-500 mt-2">
                Available balance: <span class="font-semibold">${formatCurrency(availableBalance)}</span>
              </p>
              <p class="text-xs text-gray-500 mt-1">
                Minimum withdrawal: $100.00
              </p>
            </div>

            <div>
              <label for="bankAccount" class="block text-sm font-medium text-gray-700 mb-2">
                ${t('banking.selectAccount')}
              </label>
              <select
                id="bankAccount"
                name="bankAccount"
                required
                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-accent focus:border-transparent"
              >
                <option value="">Select bank account</option>
                ${mockData.bankAccounts.filter(b => b.verified).map(bank => `
                  <option value="${bank.id}">
                    ${bank.accountName} - BSB ${bank.bsb} - •••• ${bank.accountNumber.slice(-4)}
                  </option>
                `).join('')}
              </select>
              ${mockData.bankAccounts.filter(b => b.verified).length === 0 ? `
                <p class="text-sm text-error mt-2">
                  No verified bank accounts found. Please add and verify a bank account first.
                </p>
              ` : ''}
            </div>

            <div class="bg-blue-50 border-l-4 border-blue-400 p-4">
              <p class="text-sm text-blue-700">
                ${t('banking.processingTime')}
              </p>
            </div>

            <div class="bg-yellow-50 border-l-4 border-yellow-400 p-4">
              <div class="flex">
                <svg class="h-5 w-5 text-yellow-600 mr-3" fill="currentColor" viewBox="0 0 20 20">
                  <path fill-rule="evenodd" d="M8.257 3.099c.765-1.36 2.722-1.36 3.486 0l5.58 9.92c.75 1.334-.213 2.98-1.742 2.98H4.42c-1.53 0-2.493-1.646-1.743-2.98l5.58-9.92zM11 13a1 1 0 11-2 0 1 1 0 012 0zm-1-8a1 1 0 00-1 1v3a1 1 0 002 0V6a1 1 0 00-1-1z" clip-rule="evenodd" />
                </svg>
                <div>
                  <p class="text-sm font-medium text-yellow-800">Important Notice</p>
                  <p class="text-sm text-yellow-700 mt-1">
                    Withdrawing funds will reduce your investment allocation. Consider the impact on your portfolio strategy before proceeding.
                  </p>
                </div>
              </div>
            </div>

            <div class="pt-6 border-t border-gray-200">
              <button
                type="submit"
                class="w-full px-6 py-3 bg-accent text-white font-semibold rounded-lg hover:bg-accent/90 focus:outline-none focus:ring-2 focus:ring-accent transition-colors"
                ${mockData.bankAccounts.filter(b => b.verified).length === 0 ? 'disabled' : ''}
              >
                ${t('banking.confirmWithdraw')}
              </button>
            </div>
          </form>

          <!-- Quick amount buttons -->
          <div class="mt-6 pt-6 border-t border-gray-200">
            <p class="text-sm font-medium text-gray-700 mb-3">Quick amounts:</p>
            <div class="grid grid-cols-4 gap-2">
              <button onclick="setAmount(100)" class="px-3 py-2 text-sm bg-gray-100 text-gray-700 rounded hover:bg-gray-200 focus:outline-none focus:ring-2 focus:ring-accent">
                $100
              </button>
              <button onclick="setAmount(${Math.round(availableBalance * 0.25)})" class="px-3 py-2 text-sm bg-gray-100 text-gray-700 rounded hover:bg-gray-200 focus:outline-none focus:ring-2 focus:ring-accent">
                25%
              </button>
              <button onclick="setAmount(${Math.round(availableBalance * 0.5)})" class="px-3 py-2 text-sm bg-gray-100 text-gray-700 rounded hover:bg-gray-200 focus:outline-none focus:ring-2 focus:ring-accent">
                50%
              </button>
              <button onclick="setAmount(${Math.round(availableBalance)})" class="px-3 py-2 text-sm bg-gray-100 text-gray-700 rounded hover:bg-gray-200 focus:outline-none focus:ring-2 focus:ring-accent">
                Max
              </button>
            </div>
          </div>
        </div>
      `;

      content.innerHTML = `
        ${backButton}
        ${titleHtml}
        ${withdrawHtml}
      `;

      // Attach form handler
      document.getElementById('withdraw-form').addEventListener('submit', (e) => {
        e.preventDefault();
        const amount = parseFloat(e.target.querySelector('#amount').value);
        const bankAccountId = e.target.querySelector('#bankAccount').value;

        if (!bankAccountId) {
          alert('Please select a bank account');
          return;
        }

        confirmWithdrawal(amount, bankAccountId);
      });
    }

    // Quick amount setter
    window.setAmount = function(amount) {
      document.getElementById('amount').value = amount;
    };

    // Make confirmWithdrawal globally available
    window.confirmWithdrawal = confirmWithdrawal;

    // Listen for language changes
    window.addEventListener('languagechange', () => {
      location.reload();
    });

    // Render on load
    renderWithdraw();
  </script>
</body>
</html>
