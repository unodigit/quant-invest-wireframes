<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Security Settings - Quant Invest</title>

  <!-- iOS-optimized Font Stack (System fonts + Inter fallback) -->
  <link rel="preconnect" href="https://rsms.me/">
  <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
  <link rel="stylesheet" href="../css/main.css">

</head>
<body class="bg-gray-50 font-sans">

  <main id="security-content" class="min-h-screen p-4 md:p-6">
    <!-- Content will be rendered here -->
  </main>

  <script type="module">
    import { getCurrentUser } from '../js/data.js';
    import { toggleTwoFactor } from '../js/interactions.js';
    import { t } from '../js/i18n.js';

    const user = getCurrentUser();

    function renderSecurity() {
      const content = document.getElementById('security-content');

      // Back button
      const backButton = `
        <a href="#/settings" class="inline-flex items-center text-accent hover:underline mb-6">
          <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
          </svg>
          ${t('common.back')}
        </a>
      `;

      // Title
      const titleHtml = `
        <h1 class="text-2xl font-bold text-primary mb-6">${t('settings.security')}</h1>
      `;

      // Two-factor authentication section
      const twoFactorHtml = `
        <div class="max-w-2xl bg-white rounded-lg p-8 shadow-sm border border-gray-200 mb-6">
          <h2 class="text-lg font-semibold text-primary mb-4">Two-Factor Authentication (2FA)</h2>

          <div class="flex items-center justify-between py-4">
            <div>
              <p class="text-sm font-medium text-gray-900">
                ${user.twoFactorEnabled ? t('settings.twoFactorEnabled') : 'Two-Factor Authentication'}
              </p>
              <p class="text-sm text-gray-600 mt-1">
                ${user.twoFactorEnabled
                  ? 'Your account is protected with 2FA. You will be asked for a verification code when logging in.'
                  : 'Add an extra layer of security to your account by enabling 2FA.'}
              </p>
            </div>
            <div class="ml-4">
              ${user.twoFactorEnabled
                ? '<span class="inline-flex px-3 py-1 text-xs font-semibold rounded bg-green-100 text-green-800">Enabled</span>'
                : '<span class="inline-flex px-3 py-1 text-xs font-semibold rounded bg-gray-100 text-gray-800">Disabled</span>'}
            </div>
          </div>

          <button
            onclick="window.toggleTwoFactor()"
            class="mt-4 px-6 py-3 ${user.twoFactorEnabled ? 'bg-white text-error border-2 border-error' : 'bg-accent text-white'} font-semibold rounded-lg hover:opacity-90 focus:outline-none focus:ring-2 focus:ring-accent transition-colors"
          >
            ${user.twoFactorEnabled ? t('settings.disable2FA') : t('settings.enable2FA')}
          </button>
        </div>
      `;

      // Password change section
      const passwordHtml = `
        <div class="max-w-2xl bg-white rounded-lg p-8 shadow-sm border border-gray-200">
          <h2 class="text-lg font-semibold text-primary mb-4">${t('settings.changePassword')}</h2>

          <form id="password-form" class="space-y-4">
            <div>
              <label for="currentPassword" class="block text-sm font-medium text-gray-700 mb-2">
                Current Password
              </label>
              <input
                type="password"
                id="currentPassword"
                name="currentPassword"
                required
                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-accent focus:border-transparent"
                placeholder="••••••••"
              />
            </div>

            <div>
              <label for="newPassword" class="block text-sm font-medium text-gray-700 mb-2">
                New Password
              </label>
              <input
                type="password"
                id="newPassword"
                name="newPassword"
                required
                minlength="8"
                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-accent focus:border-transparent"
                placeholder="••••••••"
              />
              <p class="text-xs text-gray-500 mt-1">Minimum 8 characters</p>
            </div>

            <div>
              <label for="confirmPassword" class="block text-sm font-medium text-gray-700 mb-2">
                Confirm New Password
              </label>
              <input
                type="password"
                id="confirmPassword"
                name="confirmPassword"
                required
                minlength="8"
                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-accent focus:border-transparent"
                placeholder="••••••••"
              />
            </div>

            <div class="pt-4 border-t border-gray-200">
              <button
                type="submit"
                class="w-full px-6 py-3 bg-accent text-white font-semibold rounded-lg hover:bg-accent/90 focus:outline-none focus:ring-2 focus:ring-accent transition-colors"
              >
                Update Password
              </button>
            </div>
          </form>
        </div>
      `;

      content.innerHTML = `
        ${backButton}
        ${titleHtml}
        ${twoFactorHtml}
        ${passwordHtml}
      `;

      // Attach password form handler
      document.getElementById('password-form').addEventListener('submit', (e) => {
        e.preventDefault();
        const newPassword = e.target.querySelector('#newPassword').value;
        const confirmPassword = e.target.querySelector('#confirmPassword').value;

        if (newPassword !== confirmPassword) {
          alert('Passwords do not match');
          return;
        }

        alert('Password updated successfully!');
        e.target.reset();
      });
    }

    // Make toggleTwoFactor globally available
    window.toggleTwoFactor = toggleTwoFactor;

    // Listen for language changes
    window.addEventListener('languagechange', () => {
      location.reload();
    });

    // Render on load
    renderSecurity();
  </script>
</body>
</html>
